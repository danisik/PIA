<!DOCTYPE html>

<html
		xmlns:th="http://www.thymeleaf.org"
	  lang="cs"
>
	<head>
		<title>Přihlášení</title>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}">
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/all.min.css}">
		<div th:include="fragments/responsiveOptions"></div>
	</head>
	<body class="body-color">
	<nav th:include="fragments/headers"></nav>
		<h1 class="body-h1">Přihlášení do systému</h1>

		<p th:if="${param.error}" class="error-message">Špatné jméno nebo heslo!</p>

		<form th:action="@{/login}" method="post">
			<div class="div-responsive-table">
			<table class="tables">
				<thead></thead>
				<tbody>
					<tr>
						<th>Uživatelské jméno</th>
					</tr>
					<tr>
						<td><input type="text" name="username" id="username" /></td>
					</tr>
					<tr>
						<th>Heslo</th>
					</tr>
					<tr>
						<td><input type="password" name="password" id="password" /></td>
					</tr>
					<tr>
						<td><br/><input type="submit" value="Přihlásit" /></td>
					</tr>
				</tbody>
			</table>
			</div>
		</form>
	</body>
	<br/>
</html>
