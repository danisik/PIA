<table class="tables table-headers-as-row">
    <thead></thead>
    <tbody>
        <tr sec:authorize="!hasAuthority('ADMIN')">
            <th>Staré heslo*:</th>
            <td><input type="password" name="oldPassword" th:field="${changePasswordObject.oldPassword}" id="oldPassword"/></td>
        </tr>
        <tr>
            <th>Nové heslo*:</th>
            <td><input type="password" name="newPassword" th:field="${changePasswordObject.newPassword}" id="newPassword" /></td>
        </tr>
        <tr sec:authorize="!hasAuthority('ADMIN')">
            <th>Potvrzení nového hesla*:</th>
            <td><input type="password" name="newPasswordConfirm" th:field="${changePasswordObject.newPasswordConfirm}" id="newPasswordConfirm" /></td>
        </tr>
    </tbody>
</table>
<br/>
<div>
    <input type="submit" value="Změnit" />
</div>
