<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
	lang="cs"
>
	<head th:replace="fragments/headers :: head(~{::title})">
		<title>Index</title>
	</head>
	<body>
		<nav th:replace="fragments/headers :: nav"></nav>
		<a th:href="@{/addressbook/info}" class="href-no-underline dropdown-font-size">Zpět na seznam</a>
		<form th:action="@{/addressbook/contact/new}" method="post">
			<table class="tables">
				<tr>
					<th>Jméno*:</th>
					<td><input type="text" name="name" id="name" required="required"/></td>
				</tr>

				<tr>
					<th>Sídlo*:</th>
					<td><input type="text" name="residence" id="residence" required="required"/></td>
				</tr>

				<tr>
					<th>IČ*:</th>
					<td><input type="text" name="identificationNumber" id="identificationNumber" required="required"/></td>
				</tr>

				<tr>
					<th>DIČ*:</th>
					<td><input type="text" name="taxIdentificationNumber" id="taxIdentificationNumber" required="required"/></td>
				</tr>

				<tr>
					<th>Telefon*:</th>
					<td><input type="text" name="phoneNumber" id="phoneNumber" required="required"/></td>
				</tr>

				<tr>
					<th>Email*:</th>
					<td><input type="text" name="email" id="email" required="required"/></td>
				</tr>

				<tr>
					<th>Číslo účtu*:</th>
					<td><input type="text" name="bankAccount" id="bankAccount" required="required"/></td></td>
				</tr>
			</table>
			<div>
				<div>Políčka označená * jsou povinná.</div>
			</div>
			<div>
				<input type="submit" value="Vytvořit" />
			</div>
		</form>
	</body>
</html>
