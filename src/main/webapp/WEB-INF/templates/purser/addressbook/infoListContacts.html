<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
	lang="cs"
>
	<head th:replace="fragments/headers :: head(~{::title})">
		<title>Index</title>
	</head>
	<body>
		<nav th:replace="fragments/headers :: nav"></nav>
		<table class="tables object-on-page-center">
			<tr>
				<th>Jméno</th>
				<th>IČ</th>
				<th>DIČ</th>
			</tr>
			<th:block th:each="contact : ${contacts}">
				<tr>
					<td th:text="${contact.name}">...</td>
					<td th:text="${contact.identificationNumber}">...</td>
					<td th:text="${contact.taxIdentificationNumber}">...</td>
					<td><a th:href="@{/addressbook/contact/info?id={id}(id=${contact.Id})}" class="href-no-underline dropdown-font-size">
						<i class="fa fa-user header-fa-icon-size"></i>
					</a></td>
					<td><a th:href="@{/addressbook/contact/edit?id={id}(id=${contact.Id})}" class="href-no-underline dropdown-font-size">
						<i class="fa fa-user-edit header-fa-icon-size"></i>
					</a></td>
				</tr>
			</th:block>
		</table>
	</body>
</html>
