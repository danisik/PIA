<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
	lang="cs"
>
	<head>
		<title>Informace o kontaktu</title>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}">
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/all.min.css}">
		<div th:include="fragments/responsiveOptions"></div>
	</head>
	<body class="body-color">
	<nav th:include="fragments/headers"></nav>
		<h1 class="body-h1">Informace o kontaktu</h1>
		<div><a th:href="@{/addressbook/info}" class="href-no-underline body-a-href">Zpět na seznam</a></div>
		<br/>
		<div><a th:href="@{/addressbook/contact/edit?id={id}(id=${contact.Id})}" class="href-no-underline body-a-href">Úprava kontaktu</a></div>
		<br/>
		<div th:text="${message}"></div>
		<div class="div-responsive-table" th:include="fragments/info/tableInfoContact"></div>
		<br/>
		<form th:action="@{/addressbook/contact/info?id={id}(id=${contact.Id})}" method="post">
			<input type="submit" value="Smazat kontakt"/>
		</form>
	</body>
	<br/>
</html>
